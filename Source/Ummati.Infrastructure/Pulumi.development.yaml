  ummati:ApplicationName: ummati
  ummati:Environment: development
  ummati:CommonLocation: northeurope
  ummati:Locations:
    - northeurope
  ummati:Kubernetes:
    Maintenance:
      - Days: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]
        HourSlots: [1, 2]
    SKUTier: "Free"
    UpgradeChannel: "Stable"
    LoadBalancer:
      IdleTimeoutInMinutes: 4
      PortsPerNode: 1024
    NodePools:
      - Type: System
        AvailabilityZones: [1]
        MaximumPods: 30
        MaximumNodeCount: 1
        MaximumSurge: "33%"
        MinimumNodeCount: 1
        OsDiskSizeGB: 100
        OSDiskType: "Managed"
        ScaleSetEvictionPolicy: "Delete"
        VmSize: "Standard_B2s"
      - Type: User
        AvailabilityZones: [1]
        MaximumPods: 250
        MaximumNodeCount: 1
        MaximumSurge: "33%"
        MinimumNodeCount: 1
        OsDiskSizeGB: 100
        OSDiskType: "Managed"
        ScaleSetEvictionPolicy: "Delete"
        VmSize: "Standard_B2s"
      - Type: Spot
        MaximumPods: 250
        MaximumNodeCount: 3
        MaximumSurge: "33%"
        MinimumNodeCount: 0
        OsDiskSizeGB: 100
        OSDiskType: "Managed"
        ScaleSetEvictionPolicy: "Delete"
        VmSize: "Standard_B2s"
